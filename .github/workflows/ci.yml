name: CI Build
on: [push]
jobs:
  CI-Build:
    runs-on: ubuntu:focal
    steps:
      - run: echo "test"
      - run: apt-get update && apt-get install -y gcc g++ build-essential
      - run: mkdir build && cd build
      - run: cmake .. -DENABLE_EXAMPLES=1 -DENABLE_TESTS=1
      - run: make
      - run: ctest .
